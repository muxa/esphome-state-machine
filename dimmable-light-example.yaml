esphome:
  name: dimmable-light-example
  platform: ESP8266
  board: d1_mini

logger:
  level: DEBUG

external_components:
  - source: components

state_machine:
  - name: Light Brightness State Machine
    initial_state: "OFF"
    states:
      - name: "OFF"
        on_enter:
          - light.turn_off: light1
      - name: "ON"
        on_enter:
          - light.turn_on: light1
      - EDITING
    inputs:
      - name: CLICK
        transitions:
          - ON -> OFF
          - OFF -> ON
          - from: EDITING
            to: EDITING
            action: # cycle through brightness levels
              - lambda: |-
                  auto call = id(light1).turn_on();
                  auto brightness = id(light1).current_values.get_brightness();
                  if (brightness > 0.21) {                    
                    call.set_brightness(brightness - 0.2);
                  } else {
                    call.set_brightness(1.0);
                  }
                  call.perform();
      - name: HOLD
        transitions:
          - from: "ON"
            to: EDITING
            action: # single flash to indicate beginning of editing
              - light.turn_on:
                  id: light1
                  effect: Strobe
              - delay: 0.2s
              - light.turn_off: light1
              - light.turn_on:
                  id: light1
                  transition_length: 100ms
          - from: EDITING
            to: "ON"
            action: # tripple flash to indicate end of editing
              - light.turn_on:
                  id: light1
                  effect: Strobe
              - delay: 0.6s
              - light.turn_off: light1
              - light.turn_on:
                  id: light1
                  transition_length: 100ms
    diagram: mermaid

binary_sensor:
  - platform: gpio
    pin:
      number: D6
      mode: INPUT_PULLUP
      inverted: True
    name: "Button"
    on_click:
      min_length: 50ms
      max_length: 350ms
      then:
      - state_machine.transition: CLICK
    on_multi_click:
    - timing:
        - ON for at least 1.5s
      then:
        - state_machine.transition: HOLD

light:
  - platform: monochromatic
    name: "Light"
    id: light1
    default_transition_length: 200ms
    output: led1
    effects:
        - strobe:
            name: Strobe
            colors:
              - state: true
                duration: 100ms
              - state: false
                duration: 100ms

output:
  - platform: esp8266_pwm
    pin:
      number: D4
      inverted: True
    id: led1